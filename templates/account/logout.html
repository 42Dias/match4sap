{% extends '_base.html' %}

{% load widget_tweaks %}

{% block content %}

<section class="blog_area section-padding mt-5">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="blog_left_sidebar">
          <h3 class="widget_title">Sair</h3>
          <p class="widget_title">Tem certeza que deseja sair?</p>
          <form class="form-contact contact_form" action="{% url 'account_logout' %}" method="post">
            {% csrf_token %}

            {{ form.as_p }}
            <button type="submit" class="genric-btn primary-border e-large">Sair</button>

          </form>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock content %}
